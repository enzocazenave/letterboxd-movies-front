name: Deploy Frontend

on:
  push:
    branches:
      - main
      - deploy-front

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-front
      cancel-in-progress: true

    env:
      AWS_REGION: us-east-2
      S3_BUCKET: movies-letterbox          # <-- tu bucket
      CF_DIST_ID: E1COKQVBIR9BQY           # <-- tu distribuciÃ³n

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (habilita cache p/ pnpm-lock.yaml)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      # ðŸ‘‡ sin depender de que pnpm estÃ© instalado en el runner
      - name: Install deps (pnpm vÃ­a npx)
        run: npx -y pnpm@9 install --frozen-lockfile

      - name: Build (pnpm vÃ­a npx)
        run: npx -y pnpm@9 run build

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::277707101441:role/Movies-letterbox-Front
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3 (CLI)
        run: aws s3 sync ./dist s3://${{ env.S3_BUCKET }} --delete

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id ${{ env.CF_DIST_ID }} --paths "/*"
